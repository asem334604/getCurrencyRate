<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Title</title>
</head>
<body>
<div class="curr_converter">
    <label for="convert_from">Convert from</label>
    <select name="convert_from" id="convert_from"></select>
    <label for="convert_to">Convert to</label>
    <select name="convert_to" id="convert_to"></select>
    <label for="amount">Amount</label>
    <input type="number" id="amount" placeholder="Enter number" min="0">
    <button id="convert">Calculate</button>
</div>
<div id="result"></div>
</body>
</html>
